<html><head><title>Unselectable options</title></head>
<!DOCTYPE html>
<html>
	<style>
		.selectOptions{
		position:relative;
		height:25px;
		border:1px solid red;
		float:left;
		}
		.selectOptions #JS-value{
			height: 25px;
			font-size: 13px;
			line-height: 18px;
			font-family: Arial;
			position: absolute;
			top: 0px;
			left: 0px;
			margin-top:3px;
			margin-left:5px;
		}
		#JS-formElement{
			width:100%;
			height:25px;
			position:static;
			bottom:0px;
			opacity:0;
			font-size:13px;
			border:none;
		}
	</style>
<body>
<!--Replace with a ul list (data-values) & change the select field to a hidden input, 
	update the value on interaction with the ul.-->
<div class="selectOptions">
	<div id="JS-value">testing</div>
	<select id="JS-formElement">
		<option>
			testing
		</option>
		<option>
			a
		</option>
		<option>
			new
		</option>
		<option>
			car
		</option>
	</select>
</div>
<script type='text/javascript'>
	document.getElementById("JS-formElement").onchange = function(){
		document.getElementById("JS-value").innerHTML = document.getElementById("JS-formElement").value;
	}
</script>
</body></html>
