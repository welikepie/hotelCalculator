<!DOCTYPE html>
<html lang="en">

	<head>
		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta charset="utf-8" />
		<title>Hotel Calculator</title>
		<meta name="description" content="SIX Hotel Calculator" />
		<meta name="author" content="AMRoche, of WeLikePie Productions" />
		<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;" />

		<!--<link rel="stylesheet" href="css/style.css"/>-->
		<link rel="shortcut icon" href="/favicon.ico" />
		<style>
			label {
				float: left;
				clear: left;
			}
			.button {
				float: left;
				background-color: goldenrod;
				padding: 20px;
				clear: left;
				cursor: pointer;
			}
			.Warning{
				background-color: pink;
			}
			.Success{
				background-color: darkseagreen;
			}
			.Error {
				display:none;
				float: left;
				clear: left;
			}
		</style>
	</head>
	<body>
		<div id="calculator">
			<h4>Let's Calculate some shit, yo.</h4>
			<label>Company Name
				<input type="text" id="JS-companyInput">
			</label>
			<div class = "Warning Error" id="JS-companyInputError">
			</div>
			<label>Number of Rooms * :
				<input type="text" id="JS-number-of-rooms">
			</label>
			<div class = "Warning Error" id="JS-number-of-roomsError">
			</div>
			<label>Currency * :
				<select id="JS-currency">
					<option value="GBP">GBP</option>
					<option value="USD">USD</option>
					<option value="EUR">EUR</option>
				</select></label>
			<div class = "Warning Error" id="JS-currencyError">
			</div>
			<label>Average Room Rate (Per Night) * :
				<input type="text" id="JS-average-room-rate">
			</label>
			<div class = "Warning Error" id="JS-average-room-rateError">
			</div>
			<label>Contact Name :
				<input type="text" id="JS-contactInput">
			</label>
			<div class = "Warning Error" id="JS-contactInputError">
			</div>
			<label>Email Address :
				<input type="text" id="JS-emailInput">
			</label>
	
			<div class = "Warning Error" id="JS-emailInputError">
			</div>
			<label>Contact Phone Number :
				<input type="text" id="JS-phoneInput">
			</label>
			<div class = "Warning Error" id="JS-phoneInputError">
			</div>
			<div class="button" id="submit">
				Submit
			</div>
			<label>Number of Transactions : <div id="JS-numTransactionOutput"></div></label>
			<label>Average Transaction Value : <div id="JS-ATVOutput"></div></label>
			<label>Estimated Turnover : <div id="JS-TurnoverOutput"></div></label>
			<label>Value per Minute : <div id="JS-valueOutput"></div></label>
			<label>Number of Potential Upsells : <div id="JS-upsellOutput"></div></label>
		</div>
	</body>
	<footer>
		<script type="text/javascript" src="scripts/noConsole.js"></script>
		<script type="text/javascript" src="scripts/util.js"></script>
		<script type="text/javascript" src="scripts/math.js"></script>
		<script type="text/javascript" src="scripts/events.js"></script>

	</footer>
</html>
